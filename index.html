<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>NeoFi</title>
    <link rel="stylesheet" href="style/style.css" />
    <link rel="icon" href="/media/Vector.png" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Alexandria:wght@100..900&family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <div class="banner">
      <header class="header">
        <div class="container">
          <a href="#" class="logo">
            <img src="/media/Vector.svg" alt="logo" class="logo__img" />
            <span>NeoFi</span>
          </a>
          <nav class="header__nav">
            <a href="index.html" class="header__link">Home</a>
            <a href="index.html" class="header__link">Features</a>
            <a href="index.html" class="header__link">Testimonial</a>
            <a href="index.html" class="header__link">FAQ</a>
          </nav>
          <div class="header__actions">
            <a href="#" class="header__login">Log in</a>
            <a href="#" class="header__btn">Try For Free</a>
          </div>
          <div class="header__burger">
            <span></span>
            <span></span>
            <span></span>
          </div>
        </div>
      </header>
      <!--ШАПКА-->
      <div class="container">
        <div class="banner__description">
          <p class="subtitle banner__subtitle">
            <svg
              width="9"
              height="9"
              viewBox="0 0 9 9"
              fill="none"
              xmlns="http://www.w3.org/2000/svg"
            >
              <circle cx="4.5" cy="4.5" r="4.5" fill="#9DFF3A" />
            </svg>
            Decentralised
          </p>
          <h1 class="banner__title">Revolutionizing Web3 Finance</h1>
          <p class="banner__text">
            Secure, scalable, and decentralized solutions for your digital
            assets—experience the future of financial freedom.
          </p>
          <div class="banner__buttons">
            <button class="banner__btn-start">Get Started</button>
            <button class="banner__btn-video">
              <svg width="24" height="24" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
                <path d="M8 5.14062V19.1406L19 12.1406L8 5.14062Z" fill="#E5E5E5"/>
              </svg>
              Watch video
            </button>
          </div>
        </div>
        <div class="banner__img-wrap">
          <img src="/media/Shape.png" alt="Shape" class="banner__img" />
        </div>
      </div>
    </div>
  </body>
</html>
